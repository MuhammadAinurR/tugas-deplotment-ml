<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>IMG CLASSIFIER</title>
  </head>
  <body>
    <h1 class="text-center">Klasifikasi Kucing dan Anjing</h1>

    <form class="p-3 text-center" action="/" , method="post" enctype="multipart/form-data">
      <input class="form-control" type="file" name="imagefile" />
      <input class="btn btn-primary mt-3" type="submit" value="Predict Image" />
    </form>

    {% if prediction %}
    <p class="text-center">Image is a {{prediction}}</p>
    <img class="rounded mx-auto d-block" src="{{url_for('static', filename='image.jpg')}}" />
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
